{% extends "base.html" %}
{% block content %}
	<p>log in</p>
	<form action="/login" method="POST">
		<input type="text" name="username" placeholder="username"/>
		<input type="password" name="password" placeholder="password"/>
		<input type="submit" value="Submit"/>
	</form>

	<p>sign up</p>
	<form action="/signup" method="POST">
		<input type="text" name="username" placeholder="username"/>
		<input type="password" name="password" placeholder="password"/>
		<input type="submit" value="Submit"/>
	</form>
{% end %}
